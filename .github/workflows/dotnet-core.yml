name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: CheckOut
      uses: actions/checkout@v2
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x                   
              
     #- name: Restore dependencies
     #  run: dotnet restore     
      
    - name: Build
      run: dotnet build #HereDotNet.sln  
      
      #- name: Test
      #  run: dotnet test --no-build --verbosity normal
    
    - name: Create the package
      run: dotnet pack /p:PackageVersion=? --configuration Relesase
      
    - name: Publish the package to nuget.org
      run: dotnet nuget push /bin/Relesase/*.nupkg -k $NUGET_AUTH_TOKEN -s https://api.nuget.org/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.NUGET_TOKEN }}

    
      
