name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
        
    - name: Restore 
      run: dotnet restore HereDotNet/HereDotNet.sln
      
    - name: Build
      run: dotnet build HereDotNet/HereDotNet.sln
      
    - name: Publish NuGet (msbuild)
      uses: MVS-Telecom/publish-nuget@test8
      with:
        NUGET_KEY: "oy2njv53v5vfftkmzkmacecdmnk2s2iulig7l3lrknuymm"      
