name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
        
    - name: Restore 
      run: dotnet restore HereDotNet/HereDotNet.sln
      
    - name: Build
      run: dotnet build HereDotNet/HereDotNet.sln
      
    - name: Publish NuGet
    # You may pin to the exact commit or the version.
    # uses: brandedoutcast/publish-nuget@c12b8546b67672ee38ac87bea491ac94a587f7cc
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:        
        # Filepath of the project to be packaged, relative to root of repository
        PROJECT_FILE_PATH: HereDotNet/src/HereDotNet.Core/HereDotNet.Core.csproj
        VERSION_STATIC: 1.0.0
        # NuGet package id, used for version detection & defaults to project name
        #PACKAGE_NAME: Here-DotNet # optional
                       
        # API key to authenticate with NuGet server
        NUGET_KEY: oy2njv53v5vfftkmzkmacecdmnk2s2iulig7l3lrknuymm
   
        # NuGet server uri hosting the packages, defaults to https://api.nuget.org
        #NUGET_SOURCE: https://api.nuget.org # optional, default is https://api.nuget.org
   
